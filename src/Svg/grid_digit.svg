<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- الشبكة المائلة -->
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect width="20" height="20" fill="#111" />
      <path d="M0 0 L20 20 M-5 5 L5 -5 M15 25 L25 15" stroke="#1a1a1a" stroke-width="1" />
    </pattern>

    <!-- التدرج من الأعلى -->
    <linearGradient id="fade-top" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#212121" />
      <stop offset="50%" stop-color="transparent" />
    </linearGradient>

    <!-- التدرج من الأسفل -->
    <linearGradient id="fade-bottom" x1="0" y1="0" x2="0" y2="1">
      <stop offset="50%" stop-color="transparent" />
      <stop offset="100%" stop-color="#212121" />
    </linearGradient>
  </defs>

  <!-- تعبئة الخلفية بالشبكة -->
  <rect width="100%" height="100%" fill="url(#grid)" />

  <!-- التدرج من الأعلى -->
  <rect width="100%" height="100%" fill="url(#fade-top)" />

  <!-- التدرج من الأسفل -->
  <rect width="100%" height="100%" fill="url(#fade-bottom)" />
</svg>
