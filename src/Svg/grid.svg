<svg width="100%" height="100vh" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
        <defs>
           
          <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
            <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#505050" stroke-width="0.5"/>
          </pattern>
       <linearGradient id="fade" x1="0" y1="0" x2="0" y2="1">
            <stop offset="30%" stop-color="white" stop-opacity="1" />
            <stop offset="100%" stop-color="white" stop-opacity="0" />
          </linearGradient>
         
      
          <mask id="fade-mask">
            <rect width="100%" height="100%" fill="url(#fade)" />
          </mask>
        </defs>
      
        <rect width="100%" height="100%" fill="#212121" />
      
        <rect width="100%" height="100%" fill="url(#grid)" mask="url(#fade-mask)" />
      </svg>


